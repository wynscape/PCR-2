<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PCR Molecular Simulator</title>
    <!--

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --primary: #007bff;
            --secondary: #28a745;
            --accent: #ff4757;
            --gray: #f8f9fa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden; /* No scrolling */
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 { font-size: 1.2rem; margin: 0; font-weight: 700; color: var(--text); }
        .cycle-counter { font-size: 0.9rem; color: var(--primary); font-weight: bold; }

        /* Simulation Stage */
        #stage {
            flex: 1;
            background: var(--gray);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
            margin-bottom: 15px;
        }

        .dna-strand {
            position: absolute;
            height: 6px;
            border-radius: 3px;
            width: 80%;
            left: 10%;
        }

        .template { background: #ccc; }
        .new-strand { background: var(--primary); }
        .primer { background: var(--accent); width: 15% !important; }

        /* Controls */
        .controls {
            background: #fff;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .slider-wrapper {
            width: 100%;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        .temp-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            background: var(--text);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); opacity: 0.9; }
        button:disabled { background: #ccc; }

        /* Graph Area */
        #graph-container {
            height: 150px;
            width: 100%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.75rem;
            margin-bottom: 5px;
            text-align: center;
        }

        .stat-box b { display: block; font-size: 1rem; }
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <h1>PCR Thermocycler</h1>
        <div class="cycle-counter">CYCLE: <span id="cycle-val">0</span></div>
    </header>

    <div id="stage">
        <!-- DNA Strands will be injected here -->
    </div>

    <div class="stats">
        <div class="stat-box">LONG STRANDS<b id="long-count">2</b></div>
        <div class="stat-box">TARGET SEQUENCES<b id="target-count" style="color:var(--secondary)">0</b></div>
    </div>

    <div id="graph-container">
        <canvas id="pcrChart"></canvas>
    </div>

    <div class="controls">
        <div class="slider-wrapper">
            <input type="range" id="tempSlider" min="50" max="100" value="95" step="1">
            <div class="temp-display">
                <span id="temp-label">95°C: Denaturation</span>
            </div>
        </div>
        <button id="nextBtn">START CYCLE 1</button>
    </div>
</div>

<script>
    /**
     * PCR LOGIC ENGINE - PROTECTED
     */
    const _0x_v = (n) => Math.pow(2, n);
    const _0x_t = (n) => n === 0 ? 0 : Math.max(0, Math.pow(2, n) - (2 * n));
    const _0x_l = (n) => n === 0 ? 2 : 2 * n;

    let currentCycle = 0;
    let isAnimating = false;
    let stage = document.getElementById('stage');
    let chart;

    // Initialize Chart.js
    function initChart() {
        const ctx = document.getElementById('pcrChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0'],
                datasets: [
                    {
                        label: 'Target',
                        data: [0],
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Long',
                        data: [2],
                        borderColor: '#007bff',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { display: false }, ticks: { font: { size: 9 } } },
                    x: { grid: { display: false }, ticks: { font: { size: 9 } } }
                }
            }
        });
    }

    // Molecular Visualization
    function createInitialDNA() {
        stage.innerHTML = '';
        const s1 = document.createElement('div');
        const s2 = document.createElement('div');
        s1.className = 'dna-strand template';
        s2.className = 'dna-strand template';
        s1.style.top = '45%';
        s2.style.top = '52%';
        stage.appendChild(s1);
        stage.appendChild(s2);
    }

    async function runPcrAnimation() {
        isAnimating = true;
        document.getElementById('nextBtn').disabled = true;
        
        const strands = document.querySelectorAll('.dna-strand');
        
        // 1. Denaturation (95°C)
        updateSlider(95);
        await gsap.to('.template:nth-child(odd)', { top: '20%', duration: 1, ease: "power2.inOut" });
        await gsap.to('.template:nth-child(even)', { top: '75%', duration: 1, ease: "power2.inOut" });

        // 2. Annealing (55°C)
        updateSlider(55);
        const p1 = document.createElement('div');
        const p2 = document.createElement('div');
        p1.className = 'dna-strand primer'; p1.style.top = '25%'; p1.style.left = '10%'; p1.style.opacity = '0';
        p2.className = 'dna-strand primer'; p2.style.top = '70%'; p2.style.right = '10%'; p1.style.opacity = '0';
        stage.appendChild(p1); stage.appendChild(p2);
        
        await gsap.to('.primer', { opacity: 1, duration: 0.5 });
        
        // 3. Extension (72°C)
        updateSlider(72);
        await gsap.to('.primer', { width: '80%', duration: 1.5, ease: "none", backgroundColor: '#007bff' });

        // Update Logic
        currentCycle++;
        updateData();
        
        document.getElementById('nextBtn').disabled = false;
        document.getElementById('nextBtn').innerText = `START CYCLE ${currentCycle + 1}`;
        isAnimating = false;
    }

    function updateSlider(temp) {
        const slider = document.getElementById('tempSlider');
        const label = document.getElementById('temp-label');
        slider.value = temp;
        
        let desc = temp >= 90 ? "Denaturation (Splitting)" : 
                   temp <= 60 ? "Annealing (Priming)" : 
                   "Extension (Building)";
        label.innerText = `${temp}°C: ${desc}`;
    }

    function updateData() {
        const targetCount = _0x_t(currentCycle);
        const longCount = _0x_l(currentCycle);

        document.getElementById('cycle-val').innerText = currentCycle;
        document.getElementById('target-count').innerText = targetCount.toLocaleString();
        document.getElementById('long-count').innerText = longCount.toLocaleString();

        // Update Chart
        chart.data.labels.push(currentCycle.toString());
        chart.data.datasets[0].data.push(targetCount);
        chart.data.datasets[1].data.push(longCount);
        chart.update();

        // Reset Visuals for next cycle view (Simplified)
        if(currentCycle > 0) {
            gsap.to('.dna-strand', { opacity: 0, duration: 0.5, onComplete: () => {
                createInitialDNA();
                gsap.from('.dna-strand', { opacity: 0, duration: 0.5 });
            }});
        }
    }

    // Touch Event Listeners
    document.getElementById('nextBtn').addEventListener('click', () => {
        if(!isAnimating) runPcrAnimation();
    });

    document.getElementById('tempSlider').addEventListener('input', (e) => {
        updateSlider(e.target.value);
    });

    // Initial State
    window.onload = () => {
        initChart();
        createInitialDNA();
    };
</script>
</body>
</html>
